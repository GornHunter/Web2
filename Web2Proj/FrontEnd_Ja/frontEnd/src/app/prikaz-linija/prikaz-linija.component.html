        <table *ngIf="izmenaIzabrana==false" class="cenovnik-form" width="30%" border="1">
            <tbody>
                <tr align="center">
                    <th>Naziv</th>
                    <th *ngIf="servis.log.LogovanAdmin">Opcije</th>
                </tr>
                <tr>
                    <td align="center">
                        <span class="lightblue-box-label" *ngFor="let linije of linijeServis.listaLinija">
                            <label>{{linije.Naziv}}</label>
                        </span>
                    </td>
                    <td align="center" *ngIf="servis.log.LogovanAdmin">
                        <span class="lightblue-box-label" *ngFor="let linije of linijeServis.listaLinija">
                            <button (click)="izmeniLiniju(linije.Id)" class="btn btn-warning">Izmeni</button>
                            <button (click)="izbrisiLiniju(linije.Id)" class="btn btn-danger">Izbrisi</button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="absolute" *ngIf="izbrisan">
            <h2>{{linijeServis.message}}</h2>
        </div>

<table class="cenovnik-form" width="30%" *ngIf="promena">
    <tbody>
        <tr>
            <td width="100px">
                <span class="lightblue-box-label">Naziv:</span>
            </td>
            <td align="left">
                <input class="form-control" [(ngModel)]="linijeServis.linijaInfo.Naziv"/>
            </td>
        </tr>
        <tr>
            <td width="100px">
                <span class="lightblue-box-label">Tip voznje:</span>
            </td>
            <td align="left">
               <select class="browser-default custom-select" [(ngModel)]="linijeServis.linijaInfo.TipVoznje" selected>
                    <option value=0>Gradski</option>
                    <option value=1>Prigradski</option>
               </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>              
                <div align='right'>
                    <button class="btn btn-dark" (click)="update(linijeServis.linijaInfo)">Sacuvaj</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>

<div class="pos" *ngIf="mes">
    <h2>{{mes}}</h2>
</div>
