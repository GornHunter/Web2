<table class="cenovnik-form" width="30%">
    <tbody>
        <tr>
            <td width="100px">
                <span class="lightblue-box-label">Naziv:</span>
            </td>
            <td align="left">
                <input class="form-control" [(ngModel)]="linijaInfo.Naziv"/>
            </td>
        </tr>
        <tr>
            <td width="100px">
                <span class="lightblue-box-label">Tip voznje:</span>
            </td>
            <td align="left">
               <select class="browser-default custom-select" [(ngModel)]="linijaInfo.TipVoznje">
                    <option selected></option>
                    <option>Gradski</option>
                    <option>Prigradski</option>
               </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>              
                <div align='right'>
                    <button *ngIf="linijaInfo.Naziv && linijaInfo.TipVoznje" class="btn btn-dark" type='button' (click)="addLinija()">Dodaj</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>

<div class="absolute" *ngIf="dodata">
    <h1>{{dodata}}</h1>
</div>
